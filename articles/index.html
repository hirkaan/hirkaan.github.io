---
layout: default
---
<section id="articles">

    <div class="row">
        <div class="container">
            
            {% for post in site.posts %}

            <article>
            <div class="card">
                
                {% if post.img %}
                    <a href="{{ post.url }}"><img src="/{{ post.img }}"></a>
                {% else %}
                    <a href="{{ post.url }}"><img src="/assets/img/no-img.jpg"></a>
                {% endif %}
                
                <div class="card-content">
                <span class="card-title"><a href="{{ post.url }}">{{ post.title }}</a></span><br>
                <p>
                    {{ post.excerpt }}
                </p>
                
                </div><div class="card-action left-align">
                <a href="{{ post.url }}" class="btn-flat-grey grey-text text-lighten-4 btn-large waves-effect waves-light">ادامه مطلب</a>
                </div>

            </div>
            </article>

            {% endfor %}

        </div>
    </div>

</section>
