---
layout: default
---
<section id="article">
    <article>

        <div class="row">
            <div class="container">
                
                <div class="card">

                    {% if page.img %}
                        <img src="/{{ page.img }}">
                    {% else %}
                        <img src="/assets/img/no-img.jpg">
                    {% endif %}

                    <div class="card-content">
                    <span class="card-title">{{ page.title }}</span><br>
                    <p>
                        {{ content }}
                    </p>
                    </div>
                </div>

            </div>
        </div>


    </article>
</section>
